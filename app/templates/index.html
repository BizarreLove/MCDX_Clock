<%inherit file="base.html"/>
<%doc>
  Note that the base file already contains a "container" div with appropriate
  spacing for the navbar
</%doc>
<script>
function updateClock ( )
 {
     var currentTime = new Date ( );
     var currentHours = currentTime.getHours ( );
     var currentMinutes = currentTime.getMinutes ( );
     var currentSeconds = currentTime.getSeconds ( );
     currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
     currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;
     currentHours = (currentHours < 10 ? "0" : "" ) + currentHours;
     var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;

     $("#clock").html(currentTimeString);
          }
 $(document).ready(function() {
    setInterval('updateClock()', 1000);
 });
</script>
<div class="jumbotron homepage-jumbotron">
  <h1><div class=#clock><span id="clock">...</span></div></h1>
  <p class="lead"></p>
  <hr/>
  <p>Set alarm for ${day}</p>
  <form action="/set_alarm", method="POST">
    <input name="time" type="time" value="${time}"/>
    <input type="submit" class="btn btn-primary btn-lg"></input>
  </form>
</div><!-- /jumbotron -->
<hr/>
<div class="row" style="text-align:center;">
  <h2>Light Controls</h2>
  <div class="container">
    <div class="col-md-4 col-md-offset-4" style="margin-top:10px;">
      <a href="/on" class="btn btn-success btn-lg">ON!</a>
      <a href="/off" class="btn btn-danger btn-lg">OFF!</a>
    </div>
  </div>
</div>
